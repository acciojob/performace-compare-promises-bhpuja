<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise Performance Comparison</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Promise.all vs Promise.any Performance</h1>
  <p>Click the button to fetch data using both methods and compare the performance.</p>
  <button id="compare">Compare Performance</button>
  <table>
    <thead>
      <tr>
        <th>Method</th>
        <th>Time Taken (ms)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Promise.all</td>
        <td id="output-all">--</td>
      </tr>
      <tr>
        <td>Promise.any</td>
        <td id="output-any">--</td>
      </tr>
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
